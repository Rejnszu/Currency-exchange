<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />

    <script src="js.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container-fluid exchange-container d-flex flex-column">
        <h1>My currency exchange</h1>
        <div class="row d-flex">
            <form action="" id="form" class="col-sm-12 col-md-5 d-flex justify-content-center mb-5">
                <div class="col-sm-12  d-flex flex-column currencyFrom">

                    <label for="currencyFrom">Choose a currency you want to exchange:</label>
                    <select name="currencyFrom" id="fromCurrency"></select>
                    <label for="amountIn">How much you want to change?</label>
                    <input type="number" name="amoutIn" id="amountIn">
                    <span class="warning">Proszę wpisać wartość!</span>

                    <button class="change" type="submit">See the change</button>

                </div>
            </form>
            <div class="col-sm-12 col-md-2 d-flex flex-column justify-content-center align-items-center"><button
                    class="revert"><i class="bi bi-arrow-left-right"></i> <i class="bi bi-arrow-down-up"></i></button>

            </div>
            <div class="col-sm-12 col-md-5 d-flex flex-column currencyTo">
                <label for="currencyTo">Choose a currency you want to get:</label>

                <select name="currencyTo" id="toCurrency"></select>
                <label for="output">That's how much you will get:</label>
                <p id="amountOut" name="output"></p>
            </div>

            <div class="col-sm-12 d-flex flex-column justify-content-center align-items-center currencyResult ">
                <p>Currency exchange rate is: <span class="exchangeRate"></span></p>


            </div>
        </div>

    </div>


</body>

</html>
